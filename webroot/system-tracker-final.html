<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Tracker</title>
    <style type="text/css">
        /* Reset */
        body, table, td, p, h1, h2 {
            margin: 0;
            padding: 0;
        }
        
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Container */
        .email-container {
            max-width: 650px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        
        /* Top Border */
        .top-border {
            height: 3px;
            background-color: #000000;
        }
        
        .top-border.red {
            background-color: #dc2626;
        }
        
        /* Header Section */
        .header-section {
            padding: 30px 35px 25px 35px;
        }
        
        /* Alert Badge */
        .alert-badge {
            display: inline-block;
            border: 2px solid #000000;
            padding: 6px 14px;
        }
        
        .alert-badge.red {
            border-color: #dc2626;
        }
        
        .alert-badge-text {
            color: #000000;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }
        
        .alert-badge.red .alert-badge-text {
            color: #dc2626;
        }
        
        /* Title */
        .title {
            margin: 20px 0 0 0;
            color: #000000;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.3px;
        }
        
        /* Description */
        .description {
            margin: 12px 0 0 0;
            color: #505050;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 400;
        }
        
        /* Divider */
        .divider {
            padding: 0 35px;
        }
        
        .divider-line {
            height: 1px;
            background-color: #e0e0e0;
        }
        
        /* Log Section */
        .log-section {
            padding: 25px 35px 30px 35px;
        }
        
        .section-title {
            margin: 0 0 15px 0;
            color: #000000;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Info Table */
        .info-table {
            width: 100%;
            border: 1px solid #d0d0d0;
            border-collapse: collapse;
        }
        
        .info-table td {
            padding: 10px 15px;
            vertical-align: middle;
        }
        
        .label-cell {
            background-color: #fafafa;
            border-bottom: 1px solid #d0d0d0;
            border-right: 1px solid #d0d0d0;
            width: 25%;
        }
        
        .value-cell {
            background-color: #ffffff;
            border-bottom: 1px solid #d0d0d0;
        }
        
        .label-text {
            color: #606060;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .value-text {
            color: #000000;
            font-size: 12px;
            font-weight: 500;
        }
        
        .value-code {
            color: #000000;
            font-size: 12px;
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            font-weight: 500;
        }
        
        .value-logger {
            color: #404040;
            font-size: 11px;
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            word-break: break-all;
            line-height: 1.5;
        }
        
        /* Message Cell */
        .message-cell {
            vertical-align: top;
        }
        
        .message-container {
            padding: 10px 12px;
            border-left: 2px solid #000000;
            background-color: #fafafa;
            overflow-x: auto;
            max-width: 100%;
        }
        
        .message-container.red {
            border-left-color: #dc2626;
        }
        
        .message-text {
            color: #202020;
            font-size: 12px;
            font-family: 'Courier New', 'Consolas', 'Monaco', 'Menlo', monospace;
            line-height: 1.6;
            white-space: pre;
            overflow-x: auto;
            word-wrap: normal;
            word-break: normal;
            font-weight: 400;
            margin: 0;
            padding: 0;
        }
        
        /* Last Row - No Bottom Border */
        .info-table tr:last-child .label-cell,
        .info-table tr:last-child .value-cell {
            border-bottom: none;
        }
        
        /* Footer */
        .footer-section {
            padding: 20px 35px;
            text-align: center;
        }
        
        .footer-brand {
            color: #000000;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .footer-subtitle {
            margin: 6px 0 0 0;
            color: #808080;
            font-size: 10px;
            font-weight: 400;
        }
        
        /* Mobile Responsive */
        @media only screen and (max-width: 680px) {
            .email-container {
                width: 100% !important;
                min-width: 100% !important;
            }
            
            .header-section,
            .log-section {
                padding: 20px 20px !important;
            }
            
            .divider {
                padding: 0 20px !important;
            }
            
            .footer-section {
                padding: 15px 20px !important;
            }
            
            .title {
                font-size: 20px !important;
            }
            
            .description {
                font-size: 13px !important;
            }
            
            .label-cell {
                width: 30% !important;
            }
            
            .info-table td {
                padding: 8px 12px !important;
            }
            
            .message-text {
                font-size: 11px !important;
            }
            
            .message-container {
                padding: 8px 10px !important;
            }
        }
        
        @media only screen and (max-width: 480px) {
            .label-cell,
            .value-cell {
                display: block !important;
                width: 100% !important;
                border-right: none !important;
            }
            
            .label-cell {
                border-bottom: none !important;
                padding-bottom: 5px !important;
            }
            
            .value-cell {
                padding-top: 5px !important;
            }
            
            .message-text {
                font-size: 10px !important;
            }
        }
    </style>
</head>
<body>
    
    <!-- Main Container -->
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #ffffff; padding: 30px 20px;">
        <tr>
            <td align="center">
                
                <!-- Content Card -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" class="email-container">
                    
                    <!-- Top Border -->
                    <!-- For RED variant, add class="red": <td class="top-border red"></td> -->
                    <tr>
                        <td class="top-border"></td>
                    </tr>
                    
                    <!-- Header Section -->
                    <tr>
                        <td class="header-section">
                            
                            <!-- Alert Badge -->
                            <!-- For RED variant, add class="red": <div class="alert-badge red"> -->
                            <div class="alert-badge">
                                <span class="alert-badge-text">URGENT Â· {level}</span>
                            </div>
                            
                            <!-- Title -->
                            <h1 class="title">{mdc}</h1>
                            
                            <!-- Description -->
                            <p class="description">{contents}</p>
                            
                        </td>
                    </tr>
                    
                    <!-- Divider Line -->
                    <tr>
                        <td class="divider">
                            <div class="divider-line"></div>
                        </td>
                    </tr>
                    
                    <!-- Log Details Section -->
                    <tr>
                        <td class="log-section">
                            
                            <!-- Section Title -->
                            <h2 class="section-title">Log Tracking</h2>
                            
                            <!-- Info Table -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" class="info-table">
                                
                                <!-- Process Row -->
                                <tr>
                                    <td class="label-cell">
                                        <span class="label-text">Process</span>
                                    </td>
                                    <td class="value-cell">
                                        <code class="value-code">{name} {host}</code>
                                    </td>
                                </tr>
                                
                                <!-- Date Row -->
                                <tr>
                                    <td class="label-cell">
                                        <span class="label-text">Date</span>
                                    </td>
                                    <td class="value-cell">
                                        <span class="value-text">{regDate}</span>
                                    </td>
                                </tr>
                                
                                <!-- Logger Row -->
                                <tr>
                                    <td class="label-cell">
                                        <span class="label-text">Logger</span>
                                    </td>
                                    <td class="value-cell">
                                        <span class="value-logger">{clz}</span>
                                    </td>
                                </tr>
                                
                                <!-- Message Row -->
                                <tr>
                                    <td class="label-cell message-cell">
                                        <span class="label-text">Message</span>
                                    </td>
                                    <td class="value-cell">
                                        <!-- For RED variant, add class="red": <div class="message-container red"> -->
                                        <div class="message-container">
                                            <pre class="message-text">{msg}</pre>
                                        </div>
                                    </td>
                                </tr>
                                
                            </table>
                            
                        </td>
                    </tr>
                    
                    <!-- Bottom Divider Line -->
                    <tr>
                        <td class="divider">
                            <div class="divider-line"></div>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="footer-section">
                            <p class="footer-brand">SYSLINK</p>
                            <p class="footer-subtitle">Automated System Monitoring</p>
                        </td>
                    </tr>
                    
                </table>
                
            </td>
        </tr>
    </table>
    
</body>
</html>
